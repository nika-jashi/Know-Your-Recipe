version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 3
  web_api:
    image: recipe_api:latest
    build:
      context: .
      args:
        - DEV=true
    restart: always
    ports:
      - '8000:8000'
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition:
          service_healthy
volumes:
  data: